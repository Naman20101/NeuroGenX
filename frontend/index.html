<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGenX Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-indigo-800 mb-6">NeuroGenX Chat</h1>
        <p class="text-center text-gray-600 mb-8">This client connects to a deployed server to send and receive messages in real-time.</p>

        <!-- Message Submission Form -->
        <form id="messageForm" class="flex flex-col gap-4">
            <div class="flex flex-col">
                <label for="name" class="font-medium text-gray-700">Your Name</label>
                <input type="text" id="name" name="name" class="mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="Enter your name" required>
            </div>
            <div class="flex flex-col">
                <label for="message" class="font-medium text-gray-700">Your Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="Type your message here" required></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors shadow-lg">Submit Message</button>
        </form>

        <hr class="my-8 border-t border-gray-300">

        <!-- Message Display Area -->
        <div id="messagesContainer">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Messages</h2>
            <div id="messagesList" class="space-y-4">
                <!-- Messages will be dynamically loaded here -->
            </div>
        </div>

        <script>
            // Replace with your actual Render backend URL
            const BACKEND_URL = "https://neurogenx.onrender.com";
            
            const messageForm = document.getElementById('messageForm');
            const messagesList = document.getElementById('messagesList');
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');

            /**
             * Asynchronously fetches messages from the backend API.
             * * This function sends a GET request to the backend's /api/messages endpoint.
             * It handles the response, parsing it as JSON, and then renders the messages
             * onto the webpage. If an error occurs, it logs the error to the console
             * and displays a user-friendly error message on the page.
             */
            async function fetchMessages() {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/messages`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const messages = await response.json();
                    
                    messagesList.innerHTML = ''; // Clear previous messages
                    if (messages.length === 0) {
                        messagesList.innerHTML = '<p class="text-center text-gray-500">No messages yet. Be the first to post!</p>';
                        return;
                    }
                    
                    messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200';
                        messageElement.innerHTML = `
                            <p class="font-semibold text-gray-800">${msg.name}</p>
                            <p class="text-gray-700 mt-2">${msg.message}</p>
                            <p class="text-xs text-gray-400 mt-2">${new Date(msg.timestamp).toLocaleString()}</p>
                        `;
                        messagesList.appendChild(messageElement);
                    });
                } catch (error) {
                    console.error('Error retrieving messages:', error);
                    messagesList.innerHTML = '<p class="text-center text-red-500">Failed to load messages. Please check the console for details.</p>';
                }
            }

            /**
             * Handles the form submission to send a new message.
             * * This function prevents the default form submission, creates a message object
             * from the form input, and sends it to the backend via a POST request.
             * Upon successful submission, it logs a success message, clears the input,
             * and calls fetchMessages() to update the list on the page. It includes
             * robust error handling to notify the user if the submission fails.
             *
             * @param {Event} event The form submission event.
             */
            messageForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission
                
                const name = nameInput.value;
                const message = messageInput.value;

                try {
                    const response = await fetch(`${BACKEND_URL}/api/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, message })
                    });
                    
                    if (response.ok) {
                        console.log("Message submitted successfully!");
                        messageInput.value = ''; // Clear the message input
                        await fetchMessages(); // Refresh the messages list
                    } else {
                        throw new Error("Failed to submit message. Please try again.");
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    alert("Failed to submit message. Please try again.");
                }
            });

            // Initial message fetch when the page loads
            fetchMessages();
        </script>
    </div>
</body>
</html>
