<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGenX Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for animations and shadows */
        body {
            font-family: 'Inter', sans-serif;
            background: #e2e8f0; /* Soft gray background */
            transition: background-color 0.3s ease;
        }
        .container-card {
            background-color: #fff;
            border-radius: 1.5rem; /* Rounded corners */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* Stronger shadow */
        }
        .submit-button {
            transition: all 0.2s ease;
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.5), 0 4px 6px -2px rgba(79, 70, 229, 0.05);
        }
        .message-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #4f46e5 #e2e8f0;
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="container-card w-full max-w-4xl p-6 md:p-10">
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-2">NeuroGenX Chat</h1>
        <p class="text-center text-gray-500 mb-8 font-light">A chat application powered by Render & Vercel.</p>

        <!-- Message Submission Form -->
        <form id="messageForm" class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="name" name="name" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="Your name" required>
            <textarea id="message" name="message" rows="1" class="flex-[2] p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all resize-none" placeholder="Type your message here..." required></textarea>
            <button type="submit" class="submit-button bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg flex-none">
                Send
            </button>
        </form>

        <!-- Message Display Area -->
        <div class="h-96 overflow-y-auto scrollbar-thin rounded-lg border border-gray-200 p-4 bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Messages</h2>
            <div id="messagesList" class="space-y-4">
                <!-- Messages will be dynamically loaded here -->
            </div>
        </div>

        <script>
            // Replace with your actual Render backend URL
            const BACKEND_URL = "https://neurogenx.onrender.com";
            
            const messageForm = document.getElementById('messageForm');
            const messagesList = document.getElementById('messagesList');
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');

            /**
             * Asynchronously fetches messages from the backend API and renders them.
             * This function sends a GET request to the backend's /api/messages endpoint.
             * It handles the response, parses it as JSON, and then renders the messages
             * onto the webpage. If an error occurs, it logs the error to the console
             * and displays a user-friendly error message on the page.
             */
            async function fetchMessages() {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/messages`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const messages = await response.json();
                    
                    messagesList.innerHTML = ''; // Clear previous messages
                    if (messages.length === 0) {
                        messagesList.innerHTML = '<p class="text-center text-gray-500 font-medium mt-4">No messages yet. Be the first to post!</p>';
                        return;
                    }
                    
                    messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message-card bg-white p-4 rounded-xl shadow-sm border border-gray-200 animate-fade-in';
                        
                        let formattedDate = 'Date Unavailable';
                        // Use a custom function to check if the date is valid and format it
                        const date = new Date(msg.timestamp);
                        if (!isNaN(date.getTime())) {
                            formattedDate = date.toLocaleString('en-US', {
                                month: 'short',
                                day: 'numeric',
                                year: 'numeric',
                                hour: 'numeric',
                                minute: 'numeric',
                                hour12: true
                            });
                        }

                        messageElement.innerHTML = `
                            <p class="font-semibold text-gray-900">${msg.name}</p>
                            <p class="text-gray-700 mt-2">${msg.message}</p>
                            <p class="text-xs text-gray-400 mt-2">${formattedDate}</p>
                        `;
                        messagesList.appendChild(messageElement);
                    });
                } catch (error) {
                    console.error('Error retrieving messages:', error);
                    messagesList.innerHTML = '<p class="text-center text-red-500">Failed to load messages. Please check the console for details.</p>';
                }
            }

            /**
             * Handles the form submission to send a new message.
             * This function prevents the default form submission, creates a message object
             * from the form input, and sends it to the backend via a POST request.
             * Upon successful submission, it logs a success message, clears the input,
             * and calls fetchMessages() to update the list on the page. It includes
             * robust error handling to notify the user if the submission fails.
             *
             * @param {Event} event The form submission event.
             */
            messageForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission
                
                const name = nameInput.value;
                const message = messageInput.value;

                try {
                    const response = await fetch(`${BACKEND_URL}/api/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, message })
                    });
                    
                    if (response.ok) {
                        console.log("Message submitted successfully!");
                        messageInput.value = ''; // Clear the message input
                        await fetchMessages(); // Refresh the messages list
                    } else {
                        throw new Error("Failed to submit message. Please try again.");
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    alert("Failed to submit message. Please try again.");
                }
            });

            // Initial message fetch when the page loads
            fetchMessages();
        </script>
    </div>
</body>
</html>
