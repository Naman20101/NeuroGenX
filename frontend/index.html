<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a custom font for better aesthetics -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .chat-container {
            width: 100%;
            max-width: 640px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
            background-color: #262626;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .message.bot {
            background-color: #3f3f46;
            color: #e5e7eb;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #4a4a4a;
        }
        .input-area input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            background-color: #3f3f46;
            border: 1px solid #5a5a5a;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-area input:focus {
            border-color: #6d6d6d;
        }
        .input-area button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .input-area button:hover {
            background-color: #4338ca;
        }
        .input-area button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="chat-container">
        <div class="messages" id="messages-container">
            <!-- Initial message from the chatbot -->
            <div class="message bot">
                Hello there! I'm a simple chatbot. Ask me something about myself!
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const messagesContainer = document.getElementById('messages-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // A map of keywords to canned responses
        const cannedResponses = {
            "hello": "Hello! How can I help you?",
            "hi": "Hi there! What's on your mind?",
            "how are you": "I'm doing great, thank you for asking! I'm ready to help.",
            "what is your name": "I don't have a name, I'm just a simple chatbot.",
            "who are you": "I am a simple chatbot created with HTML, CSS, and JavaScript.",
            "bye": "Goodbye! Have a great day!",
            "thanks": "You're welcome! Let me know if you need anything else.",
            "help": "I can answer questions about who I am, how I'm doing, or say hello! Try asking me what my name is.",
            "what can you do": "I can provide canned responses to a few specific questions. I'm a good example of a simple, client-side application.",
            "joke": "Why don't scientists trust atoms? Because they make up everything!",
            "creator": "I was created by a large language model to demonstrate a self-contained application."
        };

        /**
         * Appends a new message to the chat container.
         * @param {string} text - The message text.
         * @param {string} sender - The sender, either 'user' or 'bot'.
         */
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /**
         * Gets a response from the chatbot based on the user's message.
         * @param {string} message - The user's input message.
         * @returns {string} The chatbot's response.
         */
        function getBotResponse(message) {
            const lowerCaseMessage = message.toLowerCase();
            for (const keyword in cannedResponses) {
                if (lowerCaseMessage.includes(keyword)) {
                    return cannedResponses[keyword];
                }
            }
            return "I'm sorry, I don't understand. Can you try asking me something else?";
        }

        /**
         * Handles the user's message submission.
         */
        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Display user message and clear input
            addMessage(userMessage, 'user');
            userInput.value = '';

            // Get bot response and add it after a short delay to simulate "typing"
            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                addMessage(botResponse, 'bot');
            }, 500);
        }

        // Add event listeners for the button and the Enter key
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
