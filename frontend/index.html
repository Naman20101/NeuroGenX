<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a custom font for better aesthetics -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .chat-container {
            width: 100%;
            max-width: 640px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
            background-color: #262626;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .message.bot {
            background-color: #3f3f46;
            color: #e5e7eb;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #4a4a4a;
        }
        .input-area input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            background-color: #3f3f46;
            border: 1px solid #5a5a5a;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-area input:focus {
            border-color: #6d6d6d;
        }
        .input-area button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .input-area button:hover {
            background-color: #4338ca;
        }
        .input-area button:active {
            transform: scale(0.98);
        }
        .loading-dots {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 0.5rem;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 0.8s infinite ease-in-out;
        }
        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="chat-container">
        <div class="messages" id="messages-container">
            <!-- Chat messages will be appended here -->
            <div class="message bot">
                Hello! I am a Gemini-powered chatbot. How can I help you today?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
        <div class="loading-dots" id="loading-indicator">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const messagesContainer = document.getElementById('messages-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Initial chat history with a system message
        let chatHistory = [{ role: 'user', parts: [{ text: "Hello, I am a user. Let's begin a conversation." }] }];

        // The API key is provided by the environment
        const apiKey = "";
        // Use a different, more stable model to prevent the error
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey;

        /**
         * Appends a new message to the chat container.
         * @param {string} text - The message text.
         * @param {string} sender - The sender, either 'user' or 'bot'.
         */
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /**
         * Shows or hides the loading indicator.
         * @param {boolean} show - True to show, false to hide.
         */
        function showLoading(show) {
            loadingIndicator.style.display = show ? 'flex' : 'none';
        }

        /**
         * Handles the API call with exponential backoff for retries.
         * @param {number} retryCount - The current retry attempt number.
         */
        async function fetchWithBackoff(retryCount = 0) {
            try {
                // Prepare the payload with the current chat history
                const payload = {
                    contents: chatHistory
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Handle HTTP errors
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 429 || response.status >= 500) {
                        // Implement exponential backoff for rate limiting or server errors
                        const delay = Math.pow(2, retryCount) * 1000;
                        if (retryCount < 5) { // Maximum 5 retries
                            console.warn(`API call failed with status ${response.status}. Retrying in ${delay / 1000} seconds...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            return fetchWithBackoff(retryCount + 1);
                        } else {
                            throw new Error(`Failed after multiple retries. Status: ${response.status}`);
                        }
                    } else {
                        throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                    }
                }

                const result = await response.json();
                const botText = result.candidates[0].content.parts[0].text;
                addMessage(botText, 'bot');
                chatHistory.push({ role: 'model', parts: [{ text: botText }] });

            } catch (error) {
                console.error("API call failed:", error);
                addMessage("I'm sorry, an error occurred. Please try again.", 'bot');
            } finally {
                showLoading(false);
                sendBtn.disabled = false;
                userInput.disabled = false;
            }
        }

        /**
         * Handles the user's message submission.
         */
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Display user message and clear input
            addMessage(userMessage, 'user');
            chatHistory.push({ role: 'user', parts: [{ text: userMessage }] });
            userInput.value = '';

            // Disable input and button, show loading indicator
            sendBtn.disabled = true;
            userInput.disabled = true;
            showLoading(true);

            // Fetch response from the model
            await fetchWithBackoff();
        }

        // Add event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
